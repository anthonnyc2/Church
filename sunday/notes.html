<!doctype html>
<html>
    <head>
    </head>
    <body>
        <div data-role="page" id="page" style="background-image:url(images/page_bg.jpg); background-position:0px 180px, center; background-size:100%; background-repeat:no-repeat">
            <div data-theme="c" data-content-theme="c" data-role="panel" class="optionPanelN" data-position-fixed="true" data-position="right" data-role="button" data-display="push">
                <ul data-role="listview" data-theme="c" data-content-theme="c" >
                    <li data-role="list-divider">
                        <h2>Activation code</h2>
                    </li>
                    <li id="verificationN">
                        <input placeholder="Validation code here" class="payedCodeN" type="text" id="payedCode" value="" maxlength="20">
                        <input type="button" id="validateN" value="Validate code" />
                        <input type="button" id="storeN" class="store" value="Go to store" />
                    </li>
                    <li data-role="list-divider">
                        <h2>Font sizes</h2>
                    </li>
                    <li class="fonts">
                        <article class="fontSizeMinus">A</article>
                        <article class="fontReset">A</article>
                        <article class="fontSizePlus">A</article>
                    </li>
                    <li data-role="list-divider">
                        <h2>Contact us</h2>
                    </li>
                    <li>
                        <a href="mailto:example@domain.org?subject=Sunday school suport&body=Lorem ipsum" target="_blank">
                            Send email
                        </a>
                    </li>
                </ul>
            </div>
            <div data-role="header" id="header">
                <a class="backHomeNotes" href="#" data-icon="arrow-l">Back</a>
                <h1>NOTES</h1>
                <div align="center">
                    <img src="images/RCCG_DCE_App_Banner3.jpg" style="max-height:100%; max-width:100%; min-width:100px; size:100%, auto">
                </div>
                <a data-icon="gear" class="optionsN" data-iconpos="right">Options</a>
            </div>
            <div data-role="content" align="center" id="notepad">
                <div id="listNotes" data-role="collapsible-set" data-content-theme="d" id="set">
                    <div data-role="collapsible" id="set1" data-collapsed="true">
                        <h3>Add Note</h3>
                        <label for="noteTitle">Note title</label>
                        <input name="noteTitle" id="noteTitle" type="text" value="" maxlength="15" placeholder="Less than 15 characters please"/>
                        <label for="text">Note content</label>
                        <textarea id="text" maxlength="750" placeholder="Write your notes here"></textarea>
                        <section class="buttonSave">
                            <input type="button" class="saveNote" value="Save"/>
                        </section>
                    </div>
                </div>
            </div>
            <div data-role="panel" id="optionPanel" data-position="right" data-display="push">
                <p>Lorem ipsum</p>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar" class="nav-images" data-grid="d">
                    <ul id="listFooter">
                        <li><a href="#" id="calendar" class="calendarNotes" data-direction="reverse" data-icon="custom">Today</a></li>
                        <li><a href="#" id="content" class="contentNotes" data-icon="custom">Lessons</a></li>
                        <li><a href="" id="home" class="homeNotes" data-icon="custom">Home</a></li>
                        <li><a href="#" id="note" data-icon="custom">Notes</a></li>
                        <li><a href="#" id="search" class="searchNotes" data-icon="custom">Search</a></li>
                    </ul>
                </div>
            </div> <!-- /footer -->
        </div>
    </body>
</html>
