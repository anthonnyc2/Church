<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Detail Lesson</title>
    </head>
    <body>
        <div data-theme="c" data-content-theme="c" data-role="panel" class="optionPanelLLD" data-position="right" data-position-fixed="true" data-role="button" data-display="push">
                <ul data-role="listview" data-theme="c" data-content-theme="c" >
                    <li data-role="list-divider">
                        <h2>Activation code</h2>
                    </li>
                    <li id="verificationLLD">
                        <input placeholder="Validation code here" class="payedCodeLLD" type="text" id="payedCode" value="" maxlength="20">
                        <input type="button" id="validateLLD" value="Validate code" />
                        <input type="button" id="store" class="storeLLD" value="Go to store" />
                    </li>
                    <li data-role="list-divider">
                        <h2>Font sizes</h2>
                    </li>
                    <li class="fonts">
                        <article class="fontSizeMinus">A</article>
                        <article class="fontReset">A</article>
                        <article class="fontSizePlus">A</article>
                    </li>
                    <li data-role="list-divider">
                        <h2>Contact us</h2>
                    </li>
                    <li>
                        <a href="mailto:dce@rccg.org?subject=RCCG Sunday School Support Inquiries ('Edit by Inserting Issue Here')&body='---Please write below this line---'" target="_blank">
                            Send Email
                        </a>
                    </li>
                </ul>
            </div>
        <div data-role="header" data-position="fixed">
                <a class="backLessons" href="#" data-icon="arrow-l">Back</a>
                <h1>Detail Lesson</h1>
            <a data-icon="gear" class="optionsLLD" data-iconpos="right">Options</a>
        </div>
        <div data-role="content" >
    	    <ul data-role="listview" id ="detail" data-theme="d" data-divider-theme="d" data-inset="true" >
                <li data-role="list-divider" data-theme="b"></li>
                <li data-role="list-divider">
                    <h3 id="lesson"></h3>
				    <span id="quarter" class="ui-li-count"></span>
				</li>
		   				
                <li style="background-color:#F1F1F1">
				    <h3 id="title" style="white-space:pre-line"></h3>
					<p id="date" class="ui-li-aside"><strong></strong></p>
				</li>
                        
                <li class="memory_verse">
                    <img src="images/memoryVerse.png" />
					<p id="memory_verse" style="white-space:pre-line"></p>
                </li>
                        
                <li style="background-color:#F1F1F1">
				    <p id="bible_pass" style="white-space:pre-line"></p>
				</li>
		    </ul>
             
            <ul data-role="listview" data-theme="d" data-divider-theme="d" data-inset="true" >
    	  
    	  
        	  <li style="background-color:#F1F1F1">
        	    <p id="introducion" style="white-space:pre-line"></p>
        	   </li>
    	  
        	  <li class="outlines">
        	    <img src="images/outline.png" />
        	    <p id="out" style="white-space:pre-line"></p>
        	  </li>
    	      <br>
        	<div id="outlines" data-inset="false">
                  
                  <!-- <li>
        	        <p id="outline1" style="white-space:pre-line"></p>       
        	      </li>
                  
                  <li>
        	        <p id="outline2" style="white-space:pre-line"></p>       
        	      </li>-->
               </div>
        
        	  
              <li>
    	        <p id="conclusion" style="white-space:pre-line"></p>       
    	      </li>
    	  
        	  <li>
        	      <p id="question" style="white-space:pre-line"></p>       
        	  </li>
    	  
    	  
    	      <li data-role="list-divider" data-theme="b"></li>
    	  
  	      </ul>
            
        </div>
    </body>
</html>
